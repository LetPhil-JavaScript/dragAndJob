<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="column">
      <div class="task-title" id="title-1">
        <h3>✔ Requested</h3>
      </div>
      <div class="task-container" id="container-1">
        <div class="task" draggable="true">
          <div class="image-container">
            <img src="spongebob.png" alt="Sponge" />
          </div>
          <div class="text-container">
            <h4>Jellyfishing</h4>
            <p>Make jelly for Sandy</p>
          </div>
        </div>

        <div class="task" draggable="true">
          <div class="image-container">
            <img src="patrick.jpg" alt="Patrick" />
          </div>
          <div class="text-container">
            <h4>Eat Cookie</h4>
            <p>Write snack review</p>
          </div>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="task-title" id="title-2">
        <h3>✔ Doing</h3>
      </div>
      <div class="task-container" id="container-2"></div>
    </div>

    <div class="column">
      <div class="task-title" id="title-3">
        <h3>✔ Done</h3>
      </div>
      <div class="task-container" id="container-3"></div>
    </div>

    <script src="session.js"></script>
  </body>
</html>
